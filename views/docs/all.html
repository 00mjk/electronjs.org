
{{#each docs as |doc key|}}
  {{#with (lookup ../docsEn @key) as |docEn|}}
    {{#each doc.sections}}
      {{> doc
        doc=this
        docEn=(lookup docEn.sections @index)
        currentLocale=../../../currentLocale
        viewingAllDocs=../../../viewingAllDocs
      }}
    {{/each}}
  {{/with}}
  <hr />
{{/each}}
